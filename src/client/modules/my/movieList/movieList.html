<template>
    <template if:true={isLoading}>
        <div class="center">
            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        </div>
    </template>
    <template if:false={isLoading}>
        <template for:each={movies} for:item='movie'>
            <a key={movie.imdbID} class='movie' data-value={movie.imdbID} onclick={handleMovie}>
                <img if:true={movie.Poster} src={movie.Poster} alt={movie.Title} class="movie-item" />
                <i if:false={movie.Poster} class="fa fa-image movie-item movie-item-no-image center"></i>
                <p class="title">{movie.Title} ({movie.Year})</p>
            </a>
        </template>
    </template>
</template>
