<template>
    <template if:true={isLoading}>
        <div class="center">
            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        </div>
    </template>
    <template if:false={isLoading}>
        <template for:each={movies} for:item='movie'>
            <a key={movie.imdbID} class='movie' data-value={movie.imdbID} onclick={handleMovie}>
                <img src={movie.Poster} alt={movie.Title} >
                <p class="title">{movie.Title} ({movie.Year})</p>
            </a>
        </template>
    </template>
</template>
