<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="meduim"></lightning-spinner>
    </template>
    <template if:false={isLoading}>
        <p class="slds-p-bottom_small"><a onclick={handleMovies}>Movies</a> &gt; {movieDetail.Title}</p>
        <div class="slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_2-of-12 slds-p-bottom_small">
                <img if:true={movieDetail.Poster} class="slds-align_absolute-center" src={movieDetail.Poster} alt={movieDetail.Title}  />
                <lightning-icon if:false={movieDetail.Poster} class="slds-align_absolute-center" icon-name="utility:image" size="large"></lightning-icon>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12 slds-large-size_10-of-12 movie-details">
                <div class="slds-border_bottom slds-m-bottom_xx-small">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                            <p class="slds-text-heading_medium title">{movieDetail.Title}</p>
                            <p class="slds-text-heading_small"><strong>{movieDetail.Year}</strong></p>
                            <p>{movieDetail.Runtime}  &nbsp;&nbsp;{movieDetail.Rated}</p>
                        </div>
                        <div class="slds-col slds-align_bottom slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_2-of-3">
                            <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_1-of-1">{movieDetail.Genre}</div>
                                <template for:each={movieDetail.Ratings} for:item="rating">
                                    <div class="slds-col slds-large-size_1-of-3 slds-border_right" key={rating.Source}>
                                        <p>{rating.Value} &nbsp;&nbsp;<strong>{rating.Source}</strong></p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <template if:true={movieDetail.Plot}>
                        <p><strong>Plot</strong></p>
                        <p>{movieDetail.Plot}</p>
                    </template>
                    <template if:true={movieDetail.Actors}>
                        <p><strong>Cast</strong></p>
                        <template for:each={movieDetail.Actors} for:item="actor">
                            <p key={actor}>{actor}</p>
                        </template>
                    </template>
                    <template if:true={movieDetail.Director}>
                        <p><strong>Directed By</strong></p>
                        <template for:each={movieDetail.Director} for:item="director">
                            <p key={director}>{director}</p>
                        </template>
                    </template>
                    <template if:true={movieDetail.Writer}>
                        <p><strong>Written By</strong></p>
                        <template for:each={movieDetail.Writer} for:item="writer">
                            <p key={writer}>{writer}</p>
                        </template>
                    </template>
                </div>
            </div>
        </div>
    </template>
</template>
