<template>
    <header>
        <div class="left">
            <i class="fa fa-film"></i>
            <h2>Movie App</h2>
        </div>
        <div>
            <my-movie-search onsearch={handleSearch}></my-movie-search>
        </div>
    </header>
    <main class="content">
        <template if:true={isStateList}>
            <my-movie-list onstate={handleState} search-term={searchTerm}></my-movie-list>
        </template>
        <template if:false={isStateList}>
            <my-movie-details onstate={handleState} movie-id={movieId}></my-movie-details>
        </template>
    </main>
</template>
