<template>
    <header>
        <div class="slds-grid slds-grid_align-center slds-grid_vertical-align-center">
            <div class="slds-col slds-p-horizontal_xx-small">
                <i class="fa fa-film"></i>
            </div>
            <div class="slds-col slds-show_small">
                <h2>Movie App</h2>
            </div>
            <div class="slds-col slds-medium-size_1-of-2 slds-p-horizontal_small">
                <my-movie-search onsearch={handleSearch}></my-movie-search>
            </div>
        </div>
    </header>
    <main class="content">
        <template if:true={isStateList}>
            <my-movie-list onstate={handleState} search-term={searchTerm}></my-movie-list>
        </template>
        <template if:false={isStateList}>
            <my-movie-details onstate={handleState} movie-id={movieId}></my-movie-details>
        </template>
    </main>
</template>
